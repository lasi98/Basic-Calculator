<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>pin pad</title>
  </head>
  <body>
    <div id="main">
      <form name = "form">
        <input type = "text" class="" id="pin" name="textView">
   
    <table>
        <tr>   
        <td ><input type="button"  class = "button" value="C" id="clear" onclick="clean()"></td>
        <td><input type="button" class="btn" value="/" onclick="insert('/')"></td>
        <td><input type="button" class="btn" value="*" onclick="insert('*')"></td>
        <td><input type="button" class="btn" value="-" onclick="insert('-')"></td>
    </tr>

    <tr>   
        <td><input type="button" class="btn" value="1" onclick="insert(1)"></td>
        <td><input type="button" class="btn" value="2" onclick="insert(2)"></td>
        <td ><input type="button" class="btn" value="3" onclick="insert(3)"></td>
        <td rowspan="2" ><input type="button" class="" id="plus" value="+" onclick="insert('+')"></td>
        
    </tr>
   
    <tr>   
        <td><input type="button" class="btn" value="4" onclick="insert(4)"></td>
        <td><input type="button" class="btn" value="5" onclick="insert(5)"></td>
        <td><input type="button" class="btn" value="6" onclick="insert(6)" ></td>
        
    </tr>
        
    <tr>   
        <td><input type="button" class = "btn" value="7" onclick="insert(7)"></td>
        <td><input type="button" class = "btn" value="8" onclick="insert(8)"></td>
        <td><input type="button" class = "btn"value="9" onclick="insert(9)"></td>
        <td rowspan= "2"><input type="button" class = ""  id="enter" value="=" onclick="equal()"></td>
        
    </tr>
   
    <tr>  
       <td><input type="button" class = "btn" value="." onclick="insert('.')"></td> 
        <td colspan=><input type="button"  class = "btn" value="0" onclick="insert(0)"></td>
        <td colspan=><input type="button"  class = "btn" value="00" onclick="insert(00)"></td>
        
   
    </tr>
    </table>
   
</div>
</form>
    </div>
    <script></script>
  </body>
</html>
